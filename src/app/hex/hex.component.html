<p>Drawings using TS</p>

<canvas #canvas width="900" height="600" style="border: black 1px solid; margin: 5px; padding: 0px"
  (click)="onCanvasMouseClick($event)"
  (mousemove)="onCanvasMouseMove($event)"
  (mousedown)="onCanvasMouseDown($event)"
  (mouseup)="onCanvasMouseUp()"
>
</canvas>
<button (click)="addHex()">Add Hex</button>

<h1>Action {{ canvasAction }}</h1>
